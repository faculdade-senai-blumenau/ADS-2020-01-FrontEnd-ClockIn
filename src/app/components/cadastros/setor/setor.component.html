<div class="table-responsive table-striped">

    <!--Table-->
    <table class="table " id='TabelaInserirSetor'>
        <thead class="thead-light text-center">
            <tr>
                <th>Descrição</th>
                <th>Responsável</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            <!-- ONDE SERÁ LISTADO OS SETORES -->
            <tr>
                <td></td>
                <td></td>
                <td class="text-center">
                    <button type="button" id="btnEditarSetor" class="btn btn-primary btn float-right"
                        data-toggle="modal" data-target="#editarSetor"
                        (click)="buscarSetorID(setor.id)">Editar</button>
                </td>
            </tr>
        </tbody>
    </table>
    <!--Table-->
    <button type="button" id="btnCadastrarSetor" class="btn btn-primary btn float-right" data-toggle="modal"
        data-target="#inserirSetor">Cadastrar</button>
</div>

<!-- Modal Editar-->
<div class="modal fade" id="editarSetor" tabindex="-1" role="dialog" aria-labelledby="editarSetor" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">
                    Editar Setores</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12 p-0">
                        <div class="modal-container">
                            <div class="contact-form ">
                                <section>
                                    <div class="container">
                                        <form>
                                            <label for="Descricao">Descrição</label>
                                            <div class="row">
                                                <div class="col-md-6 pb-2 pt-1">
                                                    <input [(ngModel)]="editarSetor.descricaoSetor"
                                                        class="form-control time-mask" id="descricaoSetor"
                                                        name="descricaoSetor" type="text" required placeholder="00:00"
                                                        [value]="setor.descricaoSetor" minlength="1"
                                                        maxlength="99" autocomplete="on">
                                                </div>
                                            </div>
                                            <button class="btn btn-success float-right  m-2" (click)="updateSetor()"
                                                data-dismiss="modal">Confirmar</button>
                                            <button class="btn btn-danger float-right  m-2"
                                                data-dismiss="modal">Cancelar</button>
                                        </form>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Criar-->
<div class="modal fade" id="inserirSetor" tabindex="-1" role="dialog" aria-labelledby="inserirSetor" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">
                    Cadastro de Setores</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12 p-0">
                        <div class="modal-container">
                            <div class="contact-form ">
                                <section>
                                    <div class="container">
                                        <form method="post" #frm="ngForm">
                                            <label for="descricao">Descrição</label>
                                            <div class="row">
                                                <div class="col-md-12 pb-2 pt-1">
                                                    <input [(ngModel)]="setor.descricaoSetor" class="form-control"
                                                        id="descricaoSetor" name="descricaoSetor" type="text" required
                                                        placeholder="Descrição do setor" minlength="1" maxlength="99"
                                                        autocomplete="on">
                                                </div>
                                            </div>
                                            <button type="submit" (click)="criarSetor(frm)"
                                                class="btn btn-success float-right  m-2"
                                                data-dismiss="modal">Salvar</button>
                                            <button class="btn btn-secondary float-right  m-2"
                                                data-dismiss="modal">Fechar</button>
                                        </form>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
