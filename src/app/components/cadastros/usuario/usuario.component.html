<div class="table-responsive table-striped">
    <table id="datatables-basic" class="table table-striped" style="width:100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Telefone</th>
                <th>Ativo</th>
                <th>Cargo</th>
                <th>Setor</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let usuario of listaDeUsuarios">
                <td>{{ usuario.idUsuario }}</td>
                <td>{{ usuario.nomeUsuario }}</td>
                <td>{{ usuario.cpf }}</td>
                <td>{{ usuario.telefone }}</td>
                <td>{{ usuario.ativo }}</td>
                <td>{{ usuario.cargo.nomeCargo }}</td>
                <td>{{ usuario.setor.descricaoSetor }}</td>
                <td>
                    <button type="button" id="btnEditarUsuario" class="btn btn-primary" data-toggle="modal"
                        data-target="#editarUsuario" (click)="buscarUsuarioPeloID(usuario.idUsuario)">Editar</button>
                </td>
            </tr>
        </tbody>
    </table>
    <button type="button" id="btnCadastrarUsuario" class="btn btn-primary btn float-right" data-toggle="modal"
        data-target="#inserirUsuario">Cadastrar</button>
</div>

<!-- Modal Editar-->
<div class="modal fade" id="editarUsuario" tabindex="-1" role="dialog" aria-labelledby="editarUsuario"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editarUsuario">
                    Editar Usuarios</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12 p-0">
                        <div class="modal-container">
                            <div class="contact-form ">
                                <section>
                                    <div class="container">
                                        <form>
                                            <div class="form-row">
                                                <div class="form-group col-md-6">
                                                    <label for="nome">Nome</label>
                                                    <input [(ngModel)]="usuario.nomeUsuario" class="form-control"
                                                        id="nomeUsuario" name="nomeUsuario"
                                                        [value]="usuario.nomeUsuario" type="text"
                                                        placeholder="Nome Completo">
                                                </div>
                                                <div class="form-group col-md-3">
                                                    <label for="cpf">CPF</label>
                                                    <input [(ngModel)]="usuario.cpf" class="form-control" id="cpf"
                                                        name="cpf" [value]="usuario.cpf" type="text" placeholder="CPF">
                                                </div>
                                                <div class="form-group col-md-3">
                                                    <label for="rg">RG</label>
                                                    <input [(ngModel)]="usuario.rg" class="form-control" id="rg"
                                                        name="rg" [value]="usuario.rg" type="text" placeholder="RG">
                                                </div>
                                                <div class="form-group col-md-3">
                                                    <label for="dataNascimento">Data Nascimento</label>
                                                    <input [(ngModel)]="usuario.dataNascimento" class="form-control"
                                                        id="dataNascimento" name="dataNascimento"
                                                        [value]="usuario.dataNascimento" type="date">
                                                </div>
                                                <div class="form-group col-md-2">
                                                    <label for="telefone">Telefone Fixo</label>
                                                    <input [(ngModel)]="usuario.telefone" class="form-control"
                                                        id="telefone" name="telefone" [value]="usuario.telefone"
                                                        type="text">
                                                </div>
                                                <div class="form-group col-md-4">
                                                    <label for="cargo">Cargo</label>
                                                    <input [(ngModel)]="usuario.cargo.nomeCargo" class="form-control"
                                                        id="cargo" name="cargo" [value]="usuario.cargo.nomeCargo"
                                                        type="text">
                                                </div>
                                                <div class="form-group col-md-3">
                                                    <label for="setor">Setor</label>
                                                    <input [(ngModel)]="usuario.setor.descricaoSetor" class="form-control" id="setor"
                                                        name="setor" [value]="usuario.setor.descricaoSetor">
                                                </div>
                                                <div class="form-group col-md-3">
                                                    <label [(ngModel)]="usuario.gestor"
                                                        class="custom-control custom-checkbox m-0">
                                                        <input type="checkbox" class="custom-control-input"
                                                            id="gestor" name="gestor"
                                                            [value]="usuario.gestor">
                                                        <span class="custom-control-label">Administrador</span>
                                                    </label>
                                                </div>
                                                <div class="form-group col-md-3">
                                                    <label [(ngModel)]="usuario.ativo"
                                                        class="custom-control custom-checkbox m-0">
                                                        <input type="checkbox" class="custom-control-input" id="ativo"
                                                            name="ativo" [value]="usuario.ativo">
                                                        <span class="custom-control-label">Usuário Ativo</span>
                                                    </label>
                                                </div>
                                                <div class="form-group col-md-3">
                                                    <label [(ngModel)]="usuario.cargoConfianca"
                                                        class="custom-control custom-checkbox m-0">
                                                        <input type="checkbox" class="custom-control-input"
                                                            id="cargoConfianca" name="cargoConfianca"
                                                            [value]="usuario.cargoConfianca">
                                                        <span class="custom-control-label">Cargo de Confiança</span>
                                                    </label>
                                                </div>

                                            </div>
                                            <div class="form-row">
                                                <div class="form-group col-md-2">
                                                    <label for="cep">CEP</label>
                                                    <input [(ngModel)]="endereco.cep" class="form-control"
                                                        id="cep" name="cep" [value]="endereco.cep">
                                                </div>
                                              <div class="form-group col-md-5">
                                                    <label for="rua">Rua</label>
                                                    <input [(ngModel)]="endereco.rua" class="form-control"
                                                        id="rua" name="rua" [value]="endereco.rua">
                                                </div>
                                                <div class="form-group col-md-1">
                                                    <label for="numero">Numero</label>
                                                    <input [(ngModel)]="endereco.numero" class="form-control"
                                                        id="numero" name="numero" [value]="endereco.numero">
                                                </div>
                                                <div class="form-group col-md-4">
                                                    <label for="complemento">Complemento</label>
                                                    <input [(ngModel)]="endereco.complemento"
                                                        class="form-control" id="complemento" name="complemento"
                                                        [value]="endereco.complemento">
                                                </div>
                                                <div class="form-group col-md-4">
                                                    <label for="bairro">Bairro</label>
                                                    <input [(ngModel)]="endereco.bairro" class="form-control"
                                                        id="bairro" name="bairro" [value]="endereco.bairro">
                                                </div>
                                                <div class="form-group col-md-4">
                                                    <label for="cidade">Cidade</label>
                                                    <input [(ngModel)]="endereco.cidade" class="form-control"
                                                        id="cidade" name="cidade" [value]="endereco.cidade">
                                                </div>
                                                <div class="form-group col-md-4">
                                                    <label for="estado">Estado</label>
                                                    <input [(ngModel)]="endereco.estado" class="form-control"
                                                        id="estado" name="estado" [value]="endereco.estado">
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-danger"
                                                    data-dismiss="modal">Cancelar</button>
                                                <button type="button" class="btn btn-success"
                                                    data-dismiss="modal">Confirmar</button>
                                            </div>
                                        </form>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Criar-->
<div class="modal fade" id="inserirUsuario" tabindex="-1" role="dialog" aria-labelledby="inserirUsuario"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editarUsuario">
                    Cadastro de Usuarios</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12 p-0">
                        <div class="modal-container">
                            <div class="contact-form ">
                                <section>
                                    <div class="container">
                                        <form method="post" #frm="ngForm">
                                            <label for="descricao">Nome</label>
                                            <div class="row">
                                                <div class="col-md-12 pb-2 pt-1">
                                                    <input [(ngModel)]="usuario.nomeUsuario" class="form-control"
                                                        id="nomeUsuario" name="nomeUsuario" type="text" required
                                                        placeholder="Nome" minlength="1" maxlength="99"
                                                        autocomplete="on">
                                                </div>
                                            </div>
                                            <button type="submit" class="btn btn-success float-right  m-2"
                                                data-dismiss="modal">Salvar</button>
                                            <button class="btn btn-secondary float-right  m-2"
                                                data-dismiss="modal">Fechar</button>
                                        </form>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
