<div class="row md-12 pt-1 pl-0 pr-0 pb-3 mb-2 mb-2 container-fluid justify-content-center">
  <div class="col-md-10 m-0 p-0">
    <div class="card">
      <div class="row-md-10">
        <div class="card-header text-center">Editar Marcações</div>
        <div class="row ">
          <div class="card-body text-center ">
            <!--Table-->
            <div class="table-responsive">
            <form>
              <table class="table table-striped" id='TabelaEditarPonto'>
                <thead class="thead-light text-center">
                  <tr>
                    <th>Data</th>
                    <th colspan="8">Horarios</th>
                    <th>Ação</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let ponto of listaDePontos">
                    <td>{{ponto.dataRegistro}}</td>
                    <td *ngFor="let ponto of ponto.values">
                      {{ponto.horaRegistro | date: "HH:mm" }}
                    </td>
                    <td colspan="8">
                      <button type="button" id="btnEditar"class="btn btn-primary btn-sm float-right" data-toggle="modal"
                        data-target="#editarMarcacao">Editar</button></td>
                  </tr>
                </tbody>
              </table>
            </form>
           </div>
            <!--Table body-->

            <!--Table-->
            <!-- Modal -->
            <div class="modal fade" id="editarMarcacao" tabindex="-1" role="dialog" aria-labelledby="editarMarcacao"
              aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Editar Registro Ponto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div class="row">
                      <div class="col-md-12 col-offset-2">
                        <div class="modal-container">
                          <div class="col-sm-12 contact-form ">
                            <form id="editarPonto" method="post" class="form" role="form"></form>
                            <div class="row">
                              <div class="col-xs-4 col-md-4 form-group " *ngFor="let ponto of registroPonto">
                                <input class="form-control" id="horario" name="horario" placeholder="Horário"
                                  value="{{ponto.horaRegistro}}" type="text" required="" autofocus="">
                              </div>
                              <div class="col-xs-4 col-md-6 form-group">
                                <select class="form-control" id="selectbasic" name="Justificativa">
                                  <option>Selecione...</option>
                                  <option>Esquecimento</option>
                                  <option>Sistema Indisponível</option>
                                  <option>Trabalho Externo</option>
                                </select>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success btn-sm" data-dismiss="modal"
                      onclick="salvosucesso()">Salvar</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- Modal -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
