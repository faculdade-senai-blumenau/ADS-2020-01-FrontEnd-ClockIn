  <!-- Modal -->
  <div class="modal fade" id="editarMarcacaoEspelho" tabindex="-1" role="dialog" aria-labelledby="editarMarcacaoEspelho"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered  modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Espelho</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12 col-offset-2">
            <div class="modal-container">
              <div class="col-sm-12 contact-form ">
                <table class="table" id='tabelaEspelho'>
                  <thead class="thead-light text-center">
                    <tr>
                      <th>Data</th>
                      <th colspan="8">Horarios</th>
                      
                    </tr>
                  </thead>
                  <tbody>
                   <tr *ngFor="let ponto of listaDePontos">
                      <td>{{ponto.dataRegistro}}</td>
                      <td *ngFor="let ponto of ponto.values">
                        {{ponto.horaRegistro}}
                      </td>
                      
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Fechar</button>
        
      </div>
    </div>
  </div>
