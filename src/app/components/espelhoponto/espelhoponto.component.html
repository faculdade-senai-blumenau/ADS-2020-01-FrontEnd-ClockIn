<div class="row md-12 pt-1 pl-0 pr-0 pb-3 mb-2 mb-2 container-fluid justify-content-center">
  <div class="col-md-10 m-0 p-0">
    <div>
      <!-- Alerta Erro ao Registrar Ponto -->
      <ngb-alert *ngIf="mensagemEspelhoErro" id=alert type="danger" (close)="mensagemErro = ''">{{mensagemEspelhoErro}}
      </ngb-alert>
      <!-- Alerta Sucesso ao Registrar Ponto -->
      <ngb-alert *ngIf="mensagemEspelhoOk" id=alert type="success" (close)="mensagemSucesso = ''">{{ mensagemEspelhoOk }}
      </ngb-alert>
  </div>
    <div class="card">
      <div class="row-md-10">
        <div class="card-header text-center">Espelho do Ponto
        </div>
      </div>
      <div class="table-responsive">
        <div class="card-body text-center">
          <table class="table table-striped" id='tabelaEspelhoPonto'>
            <thead class="thead-light text-center">
              <tr>
                <th>Data Inicial</th>
                <th>Data Final</th>
                <th>Horas</th>
                <th>Dias</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let espelho of espelhoPonto">
                
                <td *ngIf="(espelho.status == 0 && espelho.idUsuario == idUsuario)">{{espelho.dataInicial | date: 'dd/MM/yyyy'}}</td>
                <td *ngIf="(espelho.status == 0 && espelho.idUsuario == idUsuario)">{{espelho.dataFinal | date: 'dd/MM/yyyy'}}</td>
                <td *ngIf="(espelho.status == 0 && espelho.idUsuario == idUsuario)">220 hs</td>
                <td *ngIf="(espelho.status == 0 && espelho.idUsuario == idUsuario)">23</td>
              
                <!--<td>
                  21/05/2020
                </td>
                <td>
                  21/06/2020
                </td>
                <td>
                  220 hs
                </td>
                <td>
                  23
                </td>-->
              </tr>
            </tbody>
          </table>
          <div class="text-center">
            <div *ngFor="let espelho of espelhoPonto">
              <button *ngIf="(espelho.status == 0 && espelho.idUsuario == idUsuario)" class="btn btn-outline-success btn-sm  m-2 " (click)="aprovarEspelhoPonto(espelho)">Assinar</button>
              <button *ngIf="(espelho.status == 0 && espelho.idUsuario == idUsuario)" class="btn btn-outline-danger btn-sm m-2" (click)="reprovarEspelhoPonto(espelho)">Reprovar</button>
              <button *ngIf="(espelho.status == 0 && espelho.idUsuario == idUsuario)" class="btn btn-outline-secondary btn-sm m-2 " data-toggle="modal"
                data-target="#editarMarcacaoEspelho" (click)="visualizarEspelhoPonto()">Visualizar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="editarMarcacaoEspelho" tabindex="-1" role="dialog"
      aria-labelledby="editarMarcacaoEspelho" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered  modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Espelho do Ponto</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="modal-container">
              <div class="table-responsive table-striped">
                <div class="row ">
                  <div class="card-body text-center ">
                    <!--Table-->
                    <table class="table" id='TabelaEditarPonto'>
                      <thead class="thead-light text-center">
                        <tr>
                          <th>Data</th>
                          <th colspan="8">Horarios</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let ponto of listaDePontos">
                          <td class="text-center">{{ponto.dataRegistro | date: 'dd/MM/yyyy'}}</td>
                          <td class="text-center" *ngFor="let ponto of ponto.values">
                            {{ponto.horaRegistro}}
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
