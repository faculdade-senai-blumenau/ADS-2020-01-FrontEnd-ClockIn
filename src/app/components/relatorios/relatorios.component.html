<app-nav></app-nav>
<div>
  <ngb-alert *ngIf="mensagem" id=alert type="danger" (close)="mensagem = ''">{{mensagem}}
  </ngb-alert>

  <ngb-alert *ngIf="mensagem" id=alert type="success" (close)="mensagem = ''">{{ mensagem }}
  </ngb-alert>
</div>
<div class="wrapper">
  <div class="main">
    <main class="content">
      <div class="container p-0">
        <div class="header pt-5 mb-3">
          <h1 class="header-title">Relatório</h1>
        </div>
        <div class="row">
          <div class="col-12 col-lg-12 col-xxl-6 pb-5">
            <div class="card flex-fill">
              <div class="card-header">
                <h5 class="card-title">Relatório</h5>
                <h6 class="card-subtitle text-muted">Geração de relatório de ponto por período.
                </h6>
              </div>
              <form>
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-3 pb-2 pt-1">
                      <label for="dataInicial">Data Inicial</label>
                      <input [(ngModel)]="dataInicial" class="form-control" id="dataInicial" type="date"
                        name="datasingle" required="">
                    </div>
                    <div class="col-md-3 pb-2 pt-1">
                      <label for="dataFinal">Data Final</label>
                      <input [(ngModel)]="dataFinal" class="form-control" id="dataInicial" type="date" name="datasingle"
                        required="">
                    </div>

                    <div class="col-md-2 pt-4  ">
                      <label for="dataInicial"></label>
                      <button type="button" type="submit" class="btn btn-secondary btn form-control">Imprimir</button>
                    </div>
                    <div class="col-md-2  pt-4 ">
                      <label for="dataInicial"></label>
                      <button type="button" type="submit" class="btn btn-primary btn form-control"
                        (click)="gerarRelatorio()">Gerar
                        Relatório</button>
                    </div>
                    <div class="col-md-2  pt-4 ">
                      <label for="dataInicial"></label>
                      <button type="button" type="submit" class="btn btn-secondary btn form-control">Limpar
                        Pesquisa</button>
                    </div>
                  </div>
                </div>
              </form>
              <div class="table-responsive">
                <div class="card-body text-center">
                  <table class="table table-striped" id='tabelaRelatorio'>
                    <thead class="thead-light text-center">
                      <tr>
                        <th>Datas</th>
                        <th colspan="8">Horários</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let ponto of listaDePontos">
                        <td>{{ponto.dataRegistro | date: 'dd/MM/yyyy'}}</td>
                        <td *ngFor="let ponto of ponto.values">
                          {{ponto.horaRegistro}}
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="card-footer">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
