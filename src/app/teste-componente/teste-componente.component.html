<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Gerenciamento de pessoas</li>
    </ol>
</nav>
<div class="container">
    <div class="card list-car">
        <h5 class="card-header">Lista de pessaos</h5>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Pessoa</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pessoa of pessoas">
                        <td>{{pessoa.Id}}</td>
                        <td>{{pessoa.Nome}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="card add-car">
        <h5 class="card-header">Adicionar/Atualizar Pessoa</h5>
        <div class="card-body">
            <form id="add-form" (ngSubmit)="f.form.valid && savePessoa(f)" #f="ngForm" novalidate>
              <div class="form-group">
                  <label for="model">Id</label>
                  <input type="text" [(ngModel)]="pessoa.Id" id="Id" name="Id" #model="ngModel" required class="form-control"  placeholder="Digite o Id">
                  
              </div>
              <div class="form-group">
                  <label for="color">Cor</label>
                  <input type="text" [(ngModel)]="pessoa.Nome" id="nome" name="nome" #color="ngModel" required class="form-control" placeholder="Digite a coNomer">
                 
              </div>
             
              <button type="submit" class="btn btn-primary ">Salvar</button>
              <button type="reset" class="btn btn-secondary" (click)="cleanForm(f)">Cancelar</button>
            </form>
        </div>
      </div>
</div>
